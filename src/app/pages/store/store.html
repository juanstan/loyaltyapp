<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row *ngFor="let store of stores$ | async" class="record-row">
    <ion-col>
      <div class="header-history color-site">
        {{store.name}}
      </div>
    </ion-col>
  </ion-row>
</ion-content>
